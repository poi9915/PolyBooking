<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Tài khoản Admin</title>
    <link rel="stylesheet" href="./css/style_base.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>

<body>

    <div class="dashboard-wrapper">

        <!-- SIDEBAR -->
        <div id="sidebar-placeholder"></div>

        <!-- MAIN -->
        <main class="main-content-area">

            <!-- HEADER -->
            <div class="top-header">
                <div class="page-title">
                    <h1>Tài khoản Admin</h1>
                    <p>Thông tin tài khoản quản trị</p>
                </div>

                <div class="profile-avatar">
                    AD
                </div>
            </div>

            <!-- CONTENT -->
            <div class="management-grid">

                <!-- INFO CARD -->
                <div class="card">
                    <h3>Thông tin tài khoản</h3>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" id="admin-email" disabled>
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="admin-username" disabled>
                    </div>
                </div>

                <!-- ACTION CARD -->
                <div class="card">
                    <h3>Hành động</h3>

                    <button class="change-password-btn" id="change-password-btn" style="color: #ffffff;">
                        Đổi mật khẩu
                    </button>

                    <!-- <button class="reset-password-btn" id="reset-password-btn"
                        style="margin-top: 10px; color: #ffffff;">
                        Quên mật khẩu
                    </button> -->

                    <button class="logout-btn" id="logout-btn" style="margin-top: 10px; color: #ffffff;">
                        Đăng xuất
                    </button>
                </div>


            </div>

        </main>
    </div>
    <!-- DIALOG ĐỔI MẬT KHẨU -->
   <dialog id="change-password-dialog" class="password-dialog">
    <h3>Đổi mật khẩu</h3>

    <div class="form-group">
        <label>Mật khẩu cũ</label>
        <input type="password" id="old-password">
    </div>

    <div class="form-group">
        <label>Mật khẩu mới</label>
        <input type="password" id="new-password">
    </div>

    <div class="dialog-actions">
        <button class="save-button" id="submit-change-password">Lưu</button>
        <button class="action-btn"
            onclick="document.getElementById('change-password-dialog').close()">
            Hủy
        </button>
    </div>
    

    
</dialog>


    




    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/client_config.js"></script>
    <script src="./js/loadSliderBar.js"> </script>
    <script src="./js/profile.js"></script>

</body>

</html>
