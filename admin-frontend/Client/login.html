<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập - Quản lý Sân Pickleball</title>
  <link rel="stylesheet" href="/Client/css/style_login.css">

</head>

<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email đăng nhập" required />
      <input type="password" id="password" placeholder="Mật khẩu" required />
      <button type="submit" id="loginBtn">Đăng nhập</button>
      <p style="text-align: center; margin-top: 10px;">
        <!-- Chưa có tài khoản? <a href="register.html" style="color:#10b981; font-weight:600;">Đăng ký</a></p> -->
    </form>
    <p id="message"></p>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2.39.6/dist/umd/supabase.js"></script>
  <script src="/Client/js/client_config.js"></script>
  <script src="/Client/js/supabase-client.js"></script>

</body>

</html>
