<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Nhân viên</title>
    <link rel="stylesheet" href="./css/style_base.css">
    <link rel="stylesheet" href="./css/staff.css">
</head>

<body>
    <div class="dashboard-wrapper">

        <div id="sidebar-placeholder"></div>

        <div class="main-content-area">

            <header class="top-header">
                <div class="page-title">
                    <h1>Quản lý Nhân viên</h1>
                    <p>Thêm, sửa, và xem thông tin chi tiết của đội ngũ nhân viên.</p>
                </div>
                <div class="user-profile">
                    <div class="profile-avatar">
                        AD
                    </div>
                </div>
            </header>

            <div class="management-grid">

                <section class="card staff-list-card">
                    <h3>Danh Sách Nhân Viên</h3>

                    <button class="add-button" id="add-staff-button"> Thêm Nhân Viên Mới</button>

                    <div class="table-responsive">
                        <table class="data-table staff-table">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên Nhân viên</th>
                                    <th>Email</th>
                                    <th>Vai trò</th>
                                    <th>Tên Khu vực</th>
                                    <th>Địa chỉ Khu vực</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="staff-list-tbody">
                                <tr>
                                    <td colspan="6">Đang tải danh sách nhân viên...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <dialog id="staff-modal" class="staff-modal">
        <form method="dialog" id="staff-modal-form">

            <h3 id="staff-modal-title">Thêm Nhân Viên</h3>

            <div class="form-group">
                <label>Tên nhân viên:</label>
                <input type="text" id="modal-staff-name" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="modal-staff-email" required>
            </div>

            <div class="form-group">
                <label>Mật khẩu:</label>
                <input type="password" id="modal-staff-password">
            </div>

            <div class="form-group">
                <label>Vai trò:</label>
                <select id="modal-staff-role" required>
                    <option value="employee">Nhân viên</option>
                </select>
            </div>

            <div class="form-group">
                <label>Khu vực làm việc:</label>
                <select id="modal-staff-venue" required></select>
            </div>

            <div class="dialog-actions">
                <button id="modal-save-btn" class="save-button">Lưu</button>
                <button id="modal-cancel-btn" class="action-btn">Hủy</button>
            </div>

        </form>
    </dialog>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/client_config.js"></script>
    <script src="./js/staff.js"></script>
    <script src="./js/loadSliderBar.js"> </script>

</body>

</html>
