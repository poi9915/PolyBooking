                                </tr>
                            </thead>
                            <tbody id="staff-list-tbody">
                                <tr>
                                    <td colspan="6">Đang tải danh sách nhân viên...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                <section class="card staff-edit-card" id="staff-detail-card">
                    <h3 id="form-title">✏️ Cập Nhật Chi Tiết Nhân Viên</h3>
                    <form id="staff-unified-form">
                        <div class="form-group">
                            <label for="staff-name-input">Tên Nhân viên:</label>
                            <input type="text" id="staff-name-input" required>
                        </div>
                        <div class="form-group">
                            <label for="staff-email-input">Email:</label>
                            <input type="email" id="staff-email-input" required>
                        </div>
                        <div class="form-group">
                            <label for="staff-password-input">Mật khẩu:</label>
                            <input type="password" id="staff-password-input"
                                placeholder="Để trống nếu không muốn thay đổi">
                        </div>
                        <div class="form-group">
                            <label for="staff-role-input">Vị trí/Vai trò:</label>
                            <select id="staff-role-input" required>
                                <option value="employee">Nhân viên (Staff)</option>
                            </select>
                        </div>
                        <button type="submit" id="save-staff-btn" class="save-button"> Lưu Cập Nhật </button>
                        <button type="button" id="cancel-staff-btn" class="action-btn">Hủy</button>
                    </form>
